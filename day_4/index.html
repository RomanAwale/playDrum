  <body>
    <h2>filter the list of inventors for those who were born in the 1500's</h2>
    <script>
      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1995 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
      ];

      const people = [
        "beck, glen",
        "becker,carl",
        "beckett, samuel",
        "beddoes, mick",
        "beecher, henry",
        "beethoven, ludwig",
        "begin, menachem",
        "belloc, hilaire",
        "bellow, saul",
        "benchley, robert",
        "benenson, peter",
        "ben-gurion, david",
      ];

      const fifteen = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );

      console.table(fifteen);

      const fullNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );
      console.log(fullNames);

      const birthDate = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
      console.table(birthDate);

      const aliveYear = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.table(aliveYear);

      const oldest = inventors.sort(function (a, b) {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? 1 : -1;
      });
      console.table(oldest);

      // const category = document.querySelector(".mw-category");

      // const links = Array.from(category.querySelectorAll("a"));
      // const de = links
      //   .map((link) => link.textContent)
      //   .filter((streetName) => streetName.includes("de"));

      const alphaOrder = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");
        return aLast > bLast ? -1 : 1;
      });
      console.log(alphaOrder);

      //sum up the instances of each of these

      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log(transportation);
    </script>
